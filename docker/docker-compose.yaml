version: "3.9"
services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=Australia/Melbourne
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
